<h1>PetDK Kundeklub</h1>
<p>Vil du og din ven være med?<br>
  <br>Udfyld formularen for at oprette en unik kundeprofil
  <br>og få adgang til jeres eget personlige PetDK univers!</p>
  <br>

<!-- Signup-formular -->

<form>
    <div id="inputs">
      <div class="container">
    <label for="name"><b>Fornavn og efternavn</b></label>
    <input type="text" placeholder="Angiv fulde navn" name="name" required>
    <br>
    <label for="name"><b>Dit kæledyrs navn</b></label>
    <input type="text" placeholder="Angiv kæledyrs navn" name="name" required>
    <br>
    <label for="name"><b>Dit kæledyrs art</b></label>
    <select id="pettype" name="species">
    <option value="ka">Kanin</option>
    <option value="ma">Marsvin</option>
    <option value="ch">Chinchilla</option>
    <option value="ha">Hamster</option>
    </select>
    <br>
    <label for="birthday"><b>Dit kæledyrs fødselsdag</b></label>
    <input type="date" name="birthday">
    <br>
    <label for="email"><b>E-mail</b></label>
    <input type="text" placeholder="Angiv e-mail" name="email" required>
    <br>
    <label for="psw"><b>Adgangskode</b></label>
    <input type="password" placeholder="Angiv adgangskode" name="psw" required>
    <br>
    <label for="pswrepeat"><b>Bekræft adgangskode</b></label>
    <input type="password" placeholder="Angiv adgangskode igen" name="psw-repeat" required>
    <br>
  <div class="buttons">
    <button type="button" class="cancelbtn">Afbryd</button>
    <a href="https://xd.adobe.com/view/cb3a41a0-acd6-4bfe-99e7-724f7a2b5d78-9e69/"><button type="submit" class="signupbtn">Opret</a></button>
  </div>
  </div>
</div>
    <br><p>Ved at oprette en kundeprofil samtykker du til vores <a href="#" style="color:#849972">Betingelser & vilkår</a></p>
</form>
